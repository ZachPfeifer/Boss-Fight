<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="game.css">
  <title>Boss Battle Trial</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="offset-4 col-4">
        <h1 class="text-align-center">Overlord Boss:</h1>
        <div id="target" class="target">
          <div><img class="" src="/images/boss.gif" alt="Demon Knight" width="400px">
          </div>
          <div>
            <span>Boss: </span><span id="name">--</span>
            <hr>
            <span>Hits: </span><span id="hits">--</span>
            <hr>
            <span>Health: <span id="health"> --</span></span>
            <hr>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-4 player-1">
        <h2>Player 1</h2>
        <button class="slap" onClick="slap()">Slap</button>
        <button class="kick" onClick="kick()">Kick</button>
        <button class="punch" onClick="punch()">Punch</button>
      </div>
      <div class="col-4 player-2">
        <h2>Player 2</h2>
      </div>
      <div class="col-4 player-3">
        <h2>Player 3</h2>
      </div>
    </div>

  </div>


  <script src="game.js"></script>
</body>

</html>
