<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=MedievalSharp" />
  <link rel="stylesheet" href="game.css">
  <title>Boss Battle Trial</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="offset-4 col-4 boss-info">
        <h1 class="text-align-center"><b> Boss Fight: </b></h1>
        <div id="target" class="target">
          <div><img class="" src="https://github.com/ZachPfeifer/Boss-Fight/blob/master/images/boss.gif?raw=true"
              alt="Demon Knight" width="400px">
          </div>
          <div><b>
              <span>Boss: </span><span id="name">--</span>
              <hr>
              <span>Hits: </span><span id="hits">--</span>
              <hr>
              <span>Health: <span id="health"> --</span></span>

              <!--NOTE health bars -->
              <!--FIXME Construction-->
              <hr>
              <div class="progress hiddenbar">
                <div class="progress-bar bg-danger" role="progressbar" style="width: 25%" aria-valuenow="25"
                  aria-valuemin="0" aria-valuemax="100"></div>
              </div>
              <div class="progress hiddenbar">
                <div class="progress-bar bg-danger" role="progressbar" style="width: 50%" aria-valuenow="50"
                  aria-valuemin="0" aria-valuemax="100"></div>
              </div>
              <div class="progress hiddenbar">
                <div class="progress-bar bg-warning" role="progressbar" style="width: 75%" aria-valuenow="75"
                  aria-valuemin="0" aria-valuemax="100"></div>
              </div>
              <div class="progress hiddenbar">
                <div class="progress-bar bg-success" role="progressbar" style="width: 100%" aria-valuenow="100"
                  aria-valuemin="0" aria-valuemax="100"></div>
              </div>
              <hr>
              <!--End of health bars-->
            </b></div>
          <!--NOTE Restart Button-->
          <div class="row">
            <div class="offset-4 col-4">
              <button id="hiddenreload" class="btn btn-dark hiddenreload" onClick="restart()">Restart</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row all-players justify-content-center">
      <div class="col-4 player-1">
        <h2>Player 1:</h2>
        <img src="https://github.com/ZachPfeifer/Boss-Fight/blob/master/images/player1.gif?raw=true" alt="Player 1"
          width="200px" height="250">
        <div class="row actions">
          <!--NOTE Actions-->
          <h5><b> Actions: </b></h5>
          <button class="jab btn-dark" onClick="jab('player1')">Jab</button>
          <button class="slash btn-dark" onClick="slash('player1')">Slash</button>
          <button class="thrust btn-dark" onClick="thrust('player1')">Thrust</button>
        </div>
        <hr>
        <!--NOTE Player Health-->
        <span>Health: <span id="healthplayer1"> --</span></span>
        <hr>
        <!--NOTE items-->
        <h5><b> Items: </b></h5>
        <div class="row items">
          <div class="col-10">
            <img src="images/Item_Estus_Flask.png" alt="" width="25px" height="25px">
            <button class="healthPosion btn-dark" onClick="giveHealthPosions()">Estus Flask</button>
          </div>
          <div class="col-10">
            <img src="images/Firebomb.png" alt="" width="25px" height="25px">
            <button class="fireMod btn-dark" onClick="giveThrowAble()">Fire Weapon</button>
            <div class="col-10">
            </div>
            <img src="images/Charcoal_Pine_Resin.png" alt="giveHealthPosions" width="25px" height="25px">
            <button class="weaponMod btn-dark" onClick="giveWeaponMod()">Charcoal Pine Resin</button>
            <p><b> Active Items: </b>
              <p id="hidden1" class="hidden1"><b> -- </b></p>
            </p>
          </div>

        </div>
      </div>
      <div class="col-4 player-2">
        <h2>Player 2:</h2>
        <img src="https://github.com/ZachPfeifer/Boss-Fight/blob/master/images/player2.gif?raw=true" alt="Player 2"
          width="200px" height="250">
        <div class="row actions">

          <!--NOTE Actions-->
          <h5><b> Actions: </b></h5>
          <button class="jab btn-dark" onClick="jab('player2')">Jab</button>
          <button class="slash btn-dark" onClick="slash('player2')">Slash</button>
          <button class="thrust btn-dark" onClick="thrust('player2')">Thrust</button>
        </div>
        <hr>
        <!--NOTE Player Health-->
        <span>Health: <span id="healthplayer2"> --</span></span>
        <hr>
        <!--NOTE items-->
        <h5> <b> Items: </b></h5>
        <div class="row items">
          <div class="col-10">
            <img src="images/Item_Estus_Flask.png" alt="" width="25px" height="25px">
            <button class="healthPosion btn-dark" onClick="giveHealthPosions()">Estus Flask</button>
          </div>
          <div class="col-10">
            <img src="images/Firebomb.png" alt="" width="25px" height="25px">
            <button class="fireMod btn-dark" onClick="giveThrowAble()">Fire Weapon</button>
            <div class="col-10">
            </div>
            <img src="images/Charcoal_Pine_Resin.png" alt="" width="25px" height="25px">
            <button class="weaponMod btn-dark" onClick="giveWeaponMod()">Charcoal Pine Resin</button>
            <p><b> Active Items: </b>
              <p id="hidden2" class="hidden2"><b> -- </b></p>

          </div>
        </div>

      </div>
      <div class="col-4 player-3">
        <h2>Player 3:</h2>
        <img src="https://github.com/ZachPfeifer/Boss-Fight/blob/master/images/player3.gif?raw=true" alt="Player 3"
          width="200px" height="250">
        <div class="row actions">
          <!--NOTE Actions-->
          <h5> <b> Actions: </b></h5>
          <button class="jab btn-dark" onClick="jab('player3')">Jab</button>
          <button class="slash btn-dark" onClick="slash('player3')">Slash</button>
          <button class="thrust btn-dark" onClick="thrust('player3')">Thrust</button>
        </div>
        <hr>
        <!--NOTE Player Health-->
        <span>Health: <span id="healthplayer3"> --</span></span>
        <hr>
        <!--NOTE Items-->
        <h5><b> Items: </b></h5>
        <div class="row items">
          <div class="col-10">
            <img src="images/Item_Estus_Flask.png" alt="" width="25px" height="25px">
            <button class="healthPosion btn-dark" onClick="giveHealthPosions()">Estus Flask</button>
          </div>
          <div class="col-10">

            <img src="images/Firebomb.png" alt="" width="25px" height="25px">
            <button class="fireMod btn-dark" onClick="giveThrowAble()">Fire Weapon</button>
            <div class="col-10">
            </div>
            <img src="images/Charcoal_Pine_Resin.png" alt="" width="25px" height="25px">
            <button class="weaponMod btn-dark" onClick="giveWeaponMod()">Charcoal Pine Resin</button>
            <p><b> Active Items: </b>
              <p id="hidden3" class="hidden3"><b> -- </b></p>

          </div>

        </div>
      </div>
    </div>


    <script src="game.js"></script>
</body>

</html>
